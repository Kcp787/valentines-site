<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  #container {
    text-align: center;
    background: rgba(255,255,255,0.9);
    padding: 2em;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  h1 {
    font-size: 2em;
    color: #ff4d6d;
    margin-bottom: 1em;
  }

  button {
    padding: 1em 2em;
    margin: 0.5em;
    font-size: 1.2em;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.2s, top 0.2s, left 0.2s;
    position: relative;
  }

  button:hover {
    transform: scale(1.1);
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    background-color: #ccc;
  }

  #message {
    margin-top: 1em;
    font-size: 1.5em;
    color: #ff4d6d;
  }

  .heart {
    position: absolute;
    font-size: 1.5em;
    animation: float 3s linear forwards;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>
<div id="container">
  <h1>Will you be my Valentine, Putu from Bali? üíå</h1>
  <button id="yes" disabled>Yes ‚ù§Ô∏è</button>
  <button id="no">No üò¢</button>
  <div id="message"></div>
</div>

<audio id="booSound" src="https://www.soundjay.com/human/boo-1.mp3"></audio>

<script>
const message = document.getElementById('message');
const yesButton = document.getElementById('yes');
const noButton = document.getElementById('no');
const booSound = document.getElementById('booSound');

// Floating hearts function
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = 'üíñ';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.fontSize = (20 + Math.random() * 30) + 'px';
  heart.style.animationDuration = (2 + Math.random() * 2) + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}

// Enable "Yes" after 5 seconds
setTimeout(() => {
  yesButton.disabled = false;
  yesButton.textContent = 'Yes ‚ù§Ô∏è';
}, 5000);

// Move the "Yes" button randomly if hovered
yesButton.addEventListener('mouseenter', () => {
  if (yesButton.disabled) return;
  const maxX = window.innerWidth - yesButton.offsetWidth;
  const maxY = window.innerHeight - yesButton.offsetHeight;
  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;
  yesButton.style.position = 'absolute';
  yesButton.style.left = randomX + 'px';
  yesButton.style.top = randomY + 'px';
});

// Clicking "Yes" shows message + hearts
yesButton.onclick = () => {
  message.textContent = "Yay! üíï I‚Äôm so happy you said yes, Putu!";
  for(let i=0; i<30; i++) setTimeout(createHeart, i*100);
};

// Clicking "No" plays boo sound + sad emojis
noButton.onclick = () => {
  booSound.play();
  message.textContent = "Oh no üò¢ Don't be sad, Putu!";
  for(let i=0; i<5; i++) setTimeout(createHeart, i*200);
};
</script>
</body>
</html>
