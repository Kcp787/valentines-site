<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Adventure for Putu ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  #container {
    text-align: center;
    background: rgba(255,255,255,0.95);
    padding: 2em;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    max-width: 90%;
  }

  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 2em;
    color: #ff4d6d;
    margin-bottom: 1em;
  }

  p {
    font-size: 1.3em;
    color: #ff4d6d;
    margin-bottom: 1em;
  }

  button {
    padding: 1em 2em;
    margin: 0.5em;
    font-size: 1.2em;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.2s;
    position: relative;
    min-width: 150px;
  }

  button:hover {
    transform: scale(1.1);
  }

  #message {
    margin-top: 1em;
    font-size: 1.2em;
    color: #ff4d6d;
  }

  .heart {
    position: absolute;
    font-size: 25px;
    animation: float 3s linear forwards;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff4d6d;
    opacity: 0.8;
    animation: confetti-fall 2s linear forwards;
    pointer-events: none;
  }

  @keyframes confetti-fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
  }

  /* Modal overlay for dialogs */
  .modal-overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.3);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index: 1000;
  }

  .modal-box {
    background:white;
    padding: 2em;
    border-radius:20px;
    font-size:1.5em;
    color:#ff4d6d;
    text-align:center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

</style>
</head>
<body>

<div id="container">
  <h1>Good morning, baby! ðŸŒžðŸ’–</h1>
  <div id="stageContent">
    <button id="startBtn">Start the adventure ðŸš€</button>
  </div>
  <div id="message"></div>
</div>

<audio id="popSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="giggleSound" src="https://www.soundjay.com/human/sounds/laugh-1.mp3"></audio>
<audio id="booSound" src="https://www.soundjay.com/human/boo-1.mp3"></audio>

<script>
const container = document.getElementById('stageContent');
const messageEl = document.getElementById('message');
const popSound = document.getElementById('popSound');
const giggleSound = document.getElementById('giggleSound');
const booSound = document.getElementById('booSound');

// Floating hearts
function createHeart(x, y) {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = 'ðŸ’–';
  heart.style.left = (x - 15) + 'px';
  heart.style.top = (y - 15) + 'px';
  heart.style.fontSize = (25 + Math.random() * 30) + 'px';
  heart.style.animationDuration = (2 + Math.random() * 2) + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}

// Confetti
function createConfetti() {
  for (let i = 0; i < 30; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.backgroundColor = ['#ff4d6d','#ffb6c1','#ffd700','#ff69b4','#ffa07a'][Math.floor(Math.random()*5)];
    confetti.style.animationDuration = (1.5 + Math.random()*1.5) + 's';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 2000);
  }
}

// Show modal dialog for a set time
function showModal(text, duration = 5000, callback=null) {
  const overlay = document.createElement('div');
  overlay.className = 'modal-overlay';
  const box = document.createElement('div');
  box.className = 'modal-box';
  box.textContent = text;
  overlay.appendChild(box);
  document.body.appendChild(overlay);
  setTimeout(() => {
    document.body.removeChild(overlay);
    if(callback) callback();
  }, duration);
}

// Stage 1: Secret question
function stage1() {
  container.innerHTML = '';
  messageEl.textContent = "First, do you want to know a secret?";
  
  const yesBtn = document.createElement('button');
  yesBtn.textContent = "âœ… Yes";
  yesBtn.onclick = stage2;

  const noBtn = document.createElement('button');
  noBtn.textContent = "âŒ No";
  noBtn.onclick = () => {
    booSound.currentTime = 0;
    booSound.play();
    messageEl.textContent = "Tough ðŸ˜ you have no choice! Click Yes ðŸ˜‰";
  };

  container.appendChild(yesBtn);
  container.appendChild(noBtn);
}

// Stage 2: Cringe joke
function stage2() {
  container.innerHTML = '';
  messageEl.textContent = "Did you know... if I could re-arrange the alphabet Iâ€™d put U and I together ðŸ˜† (eww)";
  createConfetti();
  
  setTimeout(() => {
    const nextBtn = document.createElement('button');
    nextBtn.textContent = "Next âž¡ï¸";
    nextBtn.onclick = stage3;
    container.appendChild(nextBtn);
  }, 5000); // 5 second delay
}

// Stage 3: What do you love best
function stage3() {
  container.innerHTML = '';
  messageEl.textContent = "What do you think I love best about you?";

  const options = ["Your smile", "Your singing", "You hogging the bed"];
  options.forEach(opt => {
    const btn = document.createElement('button');
    btn.textContent = opt;
    btn.onclick = () => {
      createHeart(window.innerWidth/2, window.innerHeight/2);
      showModal("All of them! ðŸ’–", 5000, () => {
        const nextBtn = document.createElement('button');
        nextBtn.textContent = "Next âž¡ï¸";
        nextBtn.onclick = stage4;
        container.appendChild(nextBtn);
      });
    };
    container.appendChild(btn);
  });
}

// Stage 4: Flowers or Chocolate
function stage4() {
  container.innerHTML = '';
  messageEl.textContent = "Final one: which would you choose?";

  const chocolate = document.createElement('button');
  chocolate.textContent = "Chocolate ðŸ«";
  chocolate.onclick = () => {
    booSound.currentTime = 0;
    booSound.play();
    messageEl.textContent = "Oops ðŸ˜…";
  };

  const flowers = document.createElement('button');
  flowers.textContent = "Flowers ðŸŒ¸";
  flowers.onclick = () => {
    popSound.currentTime = 0;
    popSound.play();
    createHeart(window.innerWidth/2, window.innerHeight/2);
    stage5();
  };

  container.appendChild(chocolate);
  container.appendChild(flowers);
}

// Stage 5: Open gift
function stage5() {
  container.innerHTML = '';
  messageEl.textContent = "Now, open the gift ðŸŽ";

  const giftBtn = document.createElement('button');
  giftBtn.textContent = "Open Gift ðŸŽ";
  giftBtn.onclick = () => {
    giftBtn.disabled = true;
    giftBtn.style.display = 'none';
    showModal("Haha, not that easy! Youâ€™ll have to wait for your surprise!!! ðŸ’–", 5000, () => {
      const clickHereBtn = document.createElement('button');
      clickHereBtn.textContent = "Click here âž¡ï¸";
      clickHereBtn.onclick = stage6;
      container.appendChild(clickHereBtn);
    });
  };

  container.appendChild(giftBtn);
}

// Stage 6: Final message
function stage6() {
  container.innerHTML = '';
  messageEl.textContent = "Happy Valentineâ€™s Day baby ðŸ’–\nThis was just a bit of fun, wish I was there to spend the day with you. Can't wait to see you in a few weeks, pick you up and give you a big cuddle and kiss. Hope you have a good day, speak to you later. Love you, Kieran ðŸ’–";
}

// Start adventure
document.getElementById('startBtn').onclick = () => {
  createHeart(window.innerWidth/2, window.innerHeight/2);
  messageEl.textContent = "Yay! Letâ€™s start the adventure ðŸ’•";
  setTimeout(stage1, 500);
};

// Tap anywhere creates hearts
document.body.addEventListener('touchstart', (e) => {
  const touch = e.touches[0];
  createHeart(touch.clientX, touch.clientY);
});
</script>
</body>
</html>
