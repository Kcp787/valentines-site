<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Treasure Hunt for Putu ðŸ’–</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
    touch-action: manipulation;
  }

  #container {
    text-align: center;
    background: rgba(255,255,255,0.95);
    padding: 2em;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    max-width: 90%;
  }

  h1 {
    font-size: 1.8em;
    color: #ff4d6d;
    margin-bottom: 1em;
  }

  button {
    padding: 1em 2em;
    margin: 0.5em;
    font-size: 1.2em;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.2s, top 0.2s, left 0.2s;
    position: relative;
  }

  button:hover {
    transform: scale(1.1);
  }

  #message {
    margin-top: 1em;
    font-size: 1.2em;
    color: #ff4d6d;
    opacity: 1;
    transition: opacity 0.5s;
  }

  .heart {
    position: absolute;
    font-size: 25px;
    animation: float 3s linear forwards;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff4d6d;
    opacity: 0.8;
    animation: confetti-fall 2s linear forwards;
    pointer-events: none;
  }

  @keyframes confetti-fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div id="container">
  <h1>Selamat pagi, Putu! ðŸ’–</h1>
  <div id="stageContent">
    <button id="startBtn">Mulai Adventure ðŸŽ‰</button>
  </div>
  <div id="message"></div>
</div>

<audio id="popSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="giggleSound" src="https://www.soundjay.com/human/sounds/laugh-1.mp3"></audio>
<audio id="booSound" src="https://www.soundjay.com/human/boo-1.mp3"></audio>

<script>
const container = document.getElementById('stageContent');
const messageEl = document.getElementById('message');
const popSound = document.getElementById('popSound');
const giggleSound = document.getElementById('giggleSound');
const booSound = document.getElementById('booSound');

// Floating hearts
function createHeart(x, y) {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = 'ðŸ’–';
  heart.style.left = (x - 15) + 'px';
  heart.style.top = (y - 15) + 'px';
  heart.style.fontSize = (25 + Math.random() * 30) + 'px';
  heart.style.animationDuration = (2 + Math.random() * 2) + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}

// Confetti
function createConfetti() {
  for (let i = 0; i < 30; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.backgroundColor = ['#ff4d6d','#ffb6c1','#ffd700','#ff69b4','#ffa07a'][Math.floor(Math.random()*5)];
    confetti.style.animationDuration = (1.5 + Math.random()*1.5) + 's';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 2000);
  }
}

// Stage 1: Pick a heart
function stage1() {
  container.innerHTML = '';
  const btn = document.createElement('button');
  btn.textContent = 'Pilih Hati ðŸ’–';
  btn.onclick = (e) => {
    popSound.currentTime = 0;
    popSound.play();
    createHeart(window.innerWidth/2, window.innerHeight/2);
    messageEl.textContent = "Kamu luar biasa, Putu! ðŸ˜˜";
    setTimeout(stage2, 1500);
  };
  container.appendChild(btn);
}

// Stage 2: Chocolate or Flowers (buttons chase finger)
function stage2() {
  container.innerHTML = '';
  messageEl.textContent = "Pilih satu: Chocolate ðŸ« atau Flowers ðŸŒ¸?";

  const chocolate = document.createElement('button');
  chocolate.textContent = "Chocolate ðŸ«";
  chocolate.onclick = () => {
    booSound.currentTime = 0;
    booSound.play();
    messageEl.textContent = "Ups ðŸ˜… coba lagi!";
    chocolate.style.position = 'absolute';
    chocolate.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    chocolate.style.top = Math.random() * (window.innerHeight - 200) + 'px';
  };

  const flowers = document.createElement('button');
  flowers.textContent = "Flowers ðŸŒ¸";
  flowers.onclick = () => {
    popSound.currentTime = 0;
    popSound.play();
    createHeart(window.innerWidth/2, window.innerHeight/2);
    giggleSound.currentTime = 0;
    giggleSound.play();
    messageEl.textContent = "Hebat! Kamu memilih dengan benar ðŸ’•";
    setTimeout(stage3, 1500);
  };

  container.appendChild(chocolate);
  container.appendChild(flowers);
}

// Stage 3: Open gift
function stage3() {
  container.innerHTML = '';
  messageEl.textContent = "Sekarang, buka hadiahnya ðŸŽ";

  const giftBtn = document.createElement('button');
  giftBtn.textContent = "Buka Hadiah ðŸŽ";

  giftBtn.onclick = () => {
    // Button disappears after click
    giftBtn.disabled = true;
    giftBtn.style.display = 'none';

    popSound.currentTime = 0;
    popSound.play();
    createConfetti();

    messageEl.textContent = "Haha, not that easy! Youâ€™ll have to wait for your surprise!!! ðŸ’–";

    // Extra hearts for fun
    for (let i = 0; i < 10; i++) {
      setTimeout(() => createHeart(Math.random()*window.innerWidth, Math.random()*window.innerHeight), i*150);
    }
  };

  container.appendChild(giftBtn);
}

// Start button
document.getElementById('startBtn').onclick = () => {
  popSound.currentTime = 0;
  popSound.play();
  createHeart(window.innerWidth/2, window.innerHeight/2);
  messageEl.textContent = "Yay! Mari kita mulai adventure! ðŸ’•";
  setTimeout(stage1, 1000);
};

// Tap anywhere creates floating hearts
document.body.addEventListener('touchstart', (e) => {
  const touch = e.touches[0];
  createHeart(touch.clientX, touch.clientY);
});

</script>
</body>
</html>
