<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Putu ðŸ’–</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
    touch-action: manipulation;
  }

  #message {
    position: fixed;
    top: 10%;
    width: 100%;
    text-align: center;
    font-size: 1.5em;
    color: #ff4d6d;
    z-index: 1000;
    text-shadow: 1px 1px 2px #fff;
    pointer-events: none;
  }

  .heart {
    position: absolute;
    font-size: 25px;
    animation: float 3s linear forwards;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
  }

  /* Confetti style */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff4d6d;
    opacity: 0.8;
    animation: confetti-fall 2s linear forwards;
    pointer-events: none;
  }

  @keyframes confetti-fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div id="message">Selamat pagi, Putu ðŸŒžðŸ’–</div>

<audio id="popSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="giggleSound" src="https://www.soundjay.com/human/sounds/laugh-1.mp3"></audio>

<script>
const messages = [
  "Selamat pagi, Putu ðŸŒžðŸ’•",
  "Aku sayang kamu ðŸ˜˜",
  "Youâ€™re my favorite ðŸ’–",
  "Hari ini akan indah, Putu! ðŸŒ¸",
  "Terima kasih sudah jadi kamu ðŸ’•",
  "Putu, kamu lucu ðŸ˜"
];

const messageEl = document.getElementById('message');
const popSound = document.getElementById('popSound');
const giggleSound = document.getElementById('giggleSound');

let tapCount = 0;

// Create a floating heart
function createHeart(x, y) {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = 'ðŸ’–';
  heart.style.left = (x - 15) + 'px';
  heart.style.top = (y - 15) + 'px';
  heart.style.fontSize = (25 + Math.random() * 30) + 'px';
  heart.style.animationDuration = (2 + Math.random() * 2) + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}

// Create confetti
function createConfetti() {
  for (let i = 0; i < 20; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.backgroundColor = ['#ff4d6d','#ffb6c1','#ffd700','#ff69b4','#ffa07a'][Math.floor(Math.random()*5)];
    confetti.style.animationDuration = (1.5 + Math.random()*1.5) + 's';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 2000);
  }
}

// Update message randomly
function updateMessage() {
  const msg = messages[Math.floor(Math.random() * messages.length)];
  messageEl.textContent = msg;
}

// On touch / click
document.body.addEventListener('touchstart', (e) => {
  const touch = e.touches[0];
  createHeart(touch.clientX, touch.clientY);
  popSound.currentTime = 0;
  popSound.play();
  tapCount++;
  
  if (tapCount % 5 === 0) { // every 5 taps, do extra magic
    createConfetti();
    giggleSound.currentTime = 0;
    giggleSound.play();
    updateMessage();
  }
});
</script>

</body>
</html>
