<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Adventure for Putu ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  #container {
    text-align: center;
    background: rgba(255,255,255,0.95);
    padding: 2em;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    max-width: 90%;
  }

  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 2em;
    color: #ff4d6d;
    margin-bottom: 0.5em;
  }

  #stageText p {
    font-size: 1.3em;
    color: #ff4d6d;
    margin-bottom: 1em;
  }

  #stageButtons {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  button {
    padding: 1em 2em;
    margin: 0.5em;
    font-size: 1.2em;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.2s;
    min-width: 150px;
  }

  button:hover { transform: scale(1.1); }

  .heart {
    position: absolute;
    font-size: 25px;
    animation: float 3s linear forwards;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff4d6d;
    opacity: 0.8;
    animation: confetti-fall 2s linear forwards;
    pointer-events: none;
  }

  @keyframes confetti-fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
  }

  .modal-overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.3);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index: 1000;
  }

  .modal-box {
    background:white;
    padding: 2em;
    border-radius:20px;
    font-size:1.5em;
    color:#ff4d6d;
    text-align:center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

</style>
</head>
<body>

<div id="container">
  <h1>Good morning, baby! ğŸŒğŸ’–</h1>
  <div id="stageText"><p>Click below to start your adventure ğŸ’•</p></div>
  <div id="stageButtons">
    <button id="startBtn">Start the adventure ğŸš€</button>
  </div>
</div>

<audio id="popSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="giggleSound" src="https://www.soundjay.com/human/sounds/laugh-1.mp3"></audio>
<audio id="booSound" src="https://www.soundjay.com/human/boo-1.mp3"></audio>

<script>
const stageText = document.getElementById('stageText');
const stageButtons = document.getElementById('stageButtons');
const popSound = document.getElementById('popSound');
const giggleSound = document.getElementById('giggleSound');
const booSound = document.getElementById('booSound');

function createHeart(x,y){
  const heart=document.createElement('div');
  heart.className='heart';
  heart.textContent='ğŸ’–';
  heart.style.left=(x-15)+'px';
  heart.style.top=(y-15)+'px';
  heart.style.fontSize=(25+Math.random()*30)+'px';
  heart.style.animationDuration=(2+Math.random()*2)+'s';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
}

function createConfetti(){
  for(let i=0;i<30;i++){
    const confetti=document.createElement('div');
    confetti.className='confetti';
    confetti.style.left=Math.random()*window.innerWidth+'px';
    confetti.style.backgroundColor=['#ff4d6d','#ffb6c1','#ffd700','#ff69b4','#ffa07a'][Math.floor(Math.random()*5)];
    confetti.style.animationDuration=(1.5+Math.random()*1.5)+'s';
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),2000);
  }
}

function showModal(text,duration=5000,callback=null){
  const overlay=document.createElement('div');
  overlay.className='modal-overlay';
  const box=document.createElement('div');
  box.className='modal-box';
  box.textContent=text;
  overlay.appendChild(box);
  document.body.appendChild(overlay);
  setTimeout(()=>{
    document.body.removeChild(overlay);
    if(callback) callback();
  },duration);
}

// Stage 1: Secret
function stage1(){
  stageText.innerHTML="<p>First, do you want to know a secret?</p>";
  stageButtons.innerHTML="";

  const yesBtn=document.createElement('button');
  yesBtn.textContent="âœ… Yes";
  yesBtn.onclick=()=>{ popSound.currentTime=0; popSound.play(); stage2(); };

  const noBtn=document.createElement('button');
  noBtn.textContent="âŒ No";
  noBtn.onclick=()=>{ booSound.currentTime=0; booSound.play(); stageText.innerHTML="<p>Tough ğŸ˜ you have no choice! Click Yes ğŸ˜‰</p>"; };

  stageButtons.appendChild(yesBtn);
  stageButtons.appendChild(noBtn);
}

// Stage 2: Cringe joke
function stage2(){
  stageText.innerHTML="<p>Did you know... if I could rearrange the alphabet Iâ€™d put U and I together ğŸ˜† (lol)</p>";
  stageButtons.innerHTML="";
  createConfetti();
  setTimeout(()=>{
    const nextBtn=document.createElement('button');
    nextBtn.textContent="Next â¡ï¸";
    nextBtn.onclick=stage3;
    stageButtons.appendChild(nextBtn);
  },5000);
}

// Stage 3: Love quiz
function stage3(){
  stageText.innerHTML="<p>What do you think I love best about you?</p>";
  stageButtons.innerHTML="";
  const options=["Your smile","Your singing","You hogging the bed"];
  options.forEach(opt=>{
    const btn=document.createElement('button');
    btn.textContent=opt;
    btn.onclick=()=>{
      createHeart(window.innerWidth/2,window.innerHeight/2);
      showModal("All of them! ğŸ’–",5000,()=>{
        const nextBtn=document.createElement('button');
        nextBtn.textContent="Next â¡ï¸";
        nextBtn.onclick=stage4;
        stageButtons.appendChild(nextBtn);
      });
    };
    stageButtons.appendChild(btn);
  });
}

// Stage 4: Flowers/Chocolate
function stage4(){
  stageText.innerHTML="<p>Final one: which would you choose?</p>";
  stageButtons.innerHTML="";
  const chocolate=document.createElement('button');
  chocolate.textContent="Chocolate ğŸ«";
  chocolate.onclick=()=>{ booSound.currentTime=0; booSound.play(); stageText.innerHTML="<p>Oops ğŸ˜…</p>"; };

  const flowers=document.createElement('button');
  flowers.textContent="Flowers ğŸŒ¸";
  flowers.onclick=()=>{
    popSound.currentTime=0; popSound.play();
    createHeart(window.innerWidth/2,window.innerHeight/2);
    stage5();
  };

  stageButtons.appendChild(chocolate);
  stageButtons.appendChild(flowers);
}

// Stage 5: Open gift
function stage5(){
  stageText.innerHTML="<p>Now, open the gift ğŸ</p>";
  stageButtons.innerHTML="";
  
  const giftBtn = document.createElement('button');
  giftBtn.textContent = "Open Gift ğŸ";
  
  giftBtn.onclick = () => {
    giftBtn.disabled = true;
    giftBtn.style.display = 'none';

    // Show "Haha not that easy" modal for 5s
    showModal("Haha, not that easy! Youâ€™ll have to wait for your surprise!!! ğŸ’–", 5000, () => {
      
      // After modal closes, remove old text and button, add new "Last one... promise ğŸ˜˜" button
      stageText.innerHTML = "";  // Remove "Now, open the gift" text
      stageButtons.innerHTML = ""; // Remove old button
      
      const lastBtn = document.createElement('button');
      lastBtn.textContent = "Last oneâ€¦ promise ğŸ˜˜";
      lastBtn.onclick = stage6;  // Goes to final message
      stageButtons.appendChild(lastBtn);
    });
  };

  stageButtons.appendChild(giftBtn);
}


// Stage 6: Final message
function stage6(){
  stageText.innerHTML="<p>Happy Valentineâ€™s Day baby ğŸ’–<br>This was just a bit of fun, wish I was there to spend the day with you. Can't wait to see each other in a few weeks, pick you up and give you a big cuddle and kiss. Hope you have a good day, speak to you later. Love you, Kieran ğŸ’–</p>";
  stageButtons.innerHTML="";
}

// Start adventure
document.getElementById('startBtn').onclick=()=>{
  createHeart(window.innerWidth/2,window.innerHeight/2);
  stageText.innerHTML="<p>Yay! Letâ€™s start the adventure ğŸ’•</p>";
  setTimeout(stage1,500);
};

// Tap anywhere creates hearts
document.body.addEventListener('touchstart',e=>{
  const touch=e.touches[0];
  createHeart(touch.clientX,touch.clientY);
});
</script>
</body>
</html>
